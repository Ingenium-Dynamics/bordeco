<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Bordeco Artesanías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.jpg" alt="Bordeco Artesanías">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="catalog.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#nosotros">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contacto">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Catálogo -->
    <section class="py-5">
        <div class="container">
            <h1 class="section-title">Nuestro Catálogo</h1>
            
            <div class="filter-bar row mb-4 g-3">
                <div class="col-md-6">
                    <select id="category-filter" class="form-select form-select-lg">
                        <option value="all">Todas las categorías</option>
                        <!-- Categorías se cargarán con JS -->
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Buscar productos por nombre...">
                </div>
            </div>
            
            <div class="row" id="products-container">
                <!-- Productos se cargarán con JS -->
            </div>
        </div>
    </section>

    <!-- Modal para detalles de producto -->
    <div class="modal fade" id="productDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="productModalImage" src="" class="modal-product-image" alt="Imagen de producto">
                        </div>
                        <div class="col-md-6">
                            <p id="productModalDescription"></p>
                            <p><strong>Categoría:</strong> <span id="productModalCategory"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
       <!-- ... (mismo footer que en index.html) ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/catalog.js"></script>
</body>
</html>
