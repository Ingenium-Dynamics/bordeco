<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Bordeco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="section-title">Panel de Administración</h1>
        
        <div class="admin-panel">
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button">Productos</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button">Categorías</button>
                </li>
            </ul>
            
            <div class="tab-content py-4" id="adminTabsContent">
                <!-- Pestaña de Productos -->
                <div class="tab-pane fade show active" id="products" role="tabpanel">
                    <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#productModal"><i class="fas fa-plus me-2"></i>Agregar Producto</button>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="products-table">
                                <!-- Carga con JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Pestaña de Categorías -->
                <div class="tab-pane fade" id="categories" role="tabpanel">
                    <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#categoryModal"><i class="fas fa-plus me-2"></i>Agregar Categoría</button>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="categories-table">
                                <!-- Carga con JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para Productos -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoría</label>
                            <select class="form-select" id="productCategory" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Foto Principal</label>
                                <input type="file" class="form-control" id="productPhoto1" accept="image/*">
                                <img id="photo1-preview" class="img-thumbnail mt-2" style="max-width: 150px; display: none;">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Foto Secundaria</label>
                                <input type="file" class="form-control" id="productPhoto2" accept="image/*">
                                <img id="photo2-preview" class="img-thumbnail mt-2" style="max-width: 150px; display: none;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para Categorías -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <!-- ... (similar al modal de producto pero para categorías) ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
